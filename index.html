<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mi primer responsive design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container-fluid">

        <div class="col-12 caja1">
        </div>
      </div>
      <div class="row">
        <div class="col-12"></div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">

      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <img src="img/foto.jpg" alt="foto" width="300px">

      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

               <input type="text" class="anchoBuscador" placeholder="hola...">

      </div>

        <div class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-2 col-xxl-2 d-flex justify-content-center">

        </div>

            <img src="img/spoti.jpg" alt="spotify" width="80px">
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
